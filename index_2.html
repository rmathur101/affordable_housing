    <body>
        <!-- <div>Icons made by <a href="https://www.flaticon.com/authors/smashicons" title="Smashicons">Smashicons</a> from <a href="https://www.flaticon.com/" title="Flaticon">www.flaticon.com</a> is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0" target="_blank">CC 3.0 BY</a></div> -->
        <div id="mapid" style="height: 100%; width: 100%;"></div>
        <div class="top-header">
            <h4 class="top-header-title">AFFORDABLE HOUSING AUSTIN</h4>
        </div>
        <div class="filter-options">
            <div style="margin-left: 30px;">
                <!-- <u style="color: white;"><h1 style="color: white;">Tell us about yourself...</h1></u> -->
                <a class="my-close-button">x</a>

                <div>
                    <!-- <br />
                    <label class="query-font">What is the size of your household?</label>
                    <br />
                    <select id="family-size">
                        <option>1</option>
                        <option>2</option>
                        <option>3</option>
                        <option>4</option>
                        <option>5</option>
                        <option>6</option>
                        <option>7</option>
                        <option>8 OR Above</option>
                    </select>
                    <br /><br /> -->
                    <div>
                        <label class="query-font" >What type of home are you looking for?</label>
                        <br />
                        <div>
                            <input class="home-type-group" data-home-type="any" type="checkbox" checked />
                            <label class="query-font-small">Any</label>
                        </div>
                        <div>
                            <input class="home-type-group" data-home-type="single-family" type="checkbox" />
                            <label class="query-font-small">Single Family</label>
                        </div>
                        <div>
                            <input class="home-type-group" type="checkbox" data-home-type="multi-family"  />
                            <label class="query-font-small">Multi Family</label>
                        </div>
                        <div>
                            <input class="home-type-group" data-home-type="duplex" type="checkbox"  />
                            <label class="query-font-small">Duplex</label>
                        </div>
                    </div>
                    <br />

                    <div>
                        <label class="query-font">Are you looking to own or rent?</label>
                        <!-- <div>
                            <input class="ownership" type="checkbox" data-ownership="any" checked />
                            <label class="query-font-small">Either</label>
                        </div> -->
                        <div>
                            <input type="checkbox" class="ownership" data-ownership="own" checked />
                            <label class="query-font-small">Own</label>
                        </div>
                        <div>
                            <input type="checkbox" class="ownership" data-ownership="rent" checked />
                            <label class="query-font-small">Rent</label>
                        </div>

                    </div>
                    <br />

                    <div>
                        <label class="query-font" >What is your household's yearly income?</label>
                        <div style="margin-left: 17px;">
                            <input id="income-slider" data-provide="slider" data-slider-min="0" data-slider-max="100000" data-slider-step="5000" data-slider-value="0" data-slider-tooltip="always" data-slider-tooltip-position="bottom" />
                        </div>
                    </div>
                    <br /><br />
                    <br />

                    <label class="query-font" >What would you like near your home?</label>
                    <div>
                        <a class="clear-autocomplete">x</a>
                        <!-- <input id="autocomplete" placeholder="Enter your address" onFocus="geolocate()" type="text" class="form-control" style="width: 303px; display: inline;"></input> -->
                        <input id="autocomplete" placeholder="Example: work address" type="text" class="form-control" style="width: 303px; display: inline;"></input>
                        <div style="display: inline;" id="search-radius-container">
                            <select id="search-radius">
                                <option>1</option>
                                <option>3</option>
                                <option>5</option>
                                <option>7</option>
                                <option>9</option>
                                <option>11</option>
                                <option>13</option>
                                <option>15</option>
                            </select>
                            <span style="color: white; letter-spacing: 2;"> miles</span>
                        </div>
                    </div>
                    <br /><br />



                    <!-- Male<input type="radio" value="Male" />
                    Female<input type="radio" value="Female" /> -->

                    <!-- <br /><br /> -->
                    <!-- <button style="width: 200px;" class="btn btn-success" id="next">Next</button> -->
                    <button class="btn text-center search-btn" id="search">SEARCH</button>
                    <!-- <button id="research" style="width: 200px; display: none;" class="btn btn-warning">RESEARCH</button> -->
                    <br /><br />
                    <div>
                        <input type="checkbox" id="display-matches" checked />
                        <label class="query-font-small"><small>Display non-matching homes on map in red</small></label>
                    </div>
                </div>
            </div>
        </div>
        <div class="filter-options-banner">
            <div style="margin-left: 19px; color: white; padding-top: 20px;">
                <span>S</span>
                <br />
                <span>E</span>
                <br />
                <span>A</span>
                <br />
                <span>R</span>
                <br />
                <span>C</span>
                <br />
                <span>H</span>
            </div>
